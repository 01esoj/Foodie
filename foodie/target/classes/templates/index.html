<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Foodie</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">

</head>

<body>

	<div class="container">
		<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
			<div class="col-md-2 mb-2 mb-md-0">
				<a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
					<img class="foodie" src="static/img/foodie.jpg" th:src="@{/img/foodie.jpg}"/>
				</a>
			</div>

			<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a href="/" class="px-5">Menú</a></li>
				<li><a href="#" class="px-5">Pedidos</a></li>
				<li><a href="#" class="px-5">Promociones</a></li>
				<li><a href="#" class="px-5">Puntos</a></li>
			</ul>

			<div class="col-md-3 text-end">
				<a href="/login" type="button" class="btn btn-outline-primary btn-lg me-2">Iniciar sesión</a>
				<button type="button" class="btn btn-primary btn-lg">Registrarse</button>
			</div>
		</header>

	</div>

	<main>
		<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#myCarousel"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#myCarousel"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="oferta1"></div>
				</div>
				<div class="carousel-item">
					<div class="oferta2"></div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#myCarousel" data-bs-slide="prev">
				<svg width="50" height="50" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
				  	<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
				</svg>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#myCarousel" data-bs-slide="next">
				<svg width="50" height="50" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
				  	<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"></path>
				</svg>
			</button>
		</div>
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
					<div class="col" th:each="plato, iterStat : ${listaPlatos}">
						<div class="card shadow-sm">
							<img class="foodie m-3 mb-0" style="border-radius: 8%;" src="static/img/oferta1.jpg" th:src="@{/img/oferta1.jpg}"/>

							<div class="card-body">
								<h4 th:text="${plato.nombre_plato}"></h4>
								<p class="card-text" th:text="${plato.descripcion}"></p>
								<div class="d-flex justify-content-center align-items-center">
									<button type="button" class="btn btn-outline-secondary">Añadir por <p th:text="${plato.precio_plato}"></p></button>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</main>
</body>
</html>
